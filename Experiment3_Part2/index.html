<!DOCTYPE html>

<html>
<head>
    <title>Experiment3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/initialize.js" defer></script>
    <script src="js/shaders.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>

<canvas id="glCanvas" width="800" height="800"></canvas>
<div>
    <button id="StartSpin" style="font-size:20px" >Start Spin</button>
    <button id="StopSpin" style="font-size:20px">Stop Spin</button>
    <label for="spinSpeed"></label><input type="number" id="spinSpeed" value="1"  min ="-10"  max = "10" name="spinSpeed" style="font-size:20px">
</div>

<div>
    <button id="StartScale"  style="font-size:20px" >Start Scale</button>
    <button id="StopScale" style="font-size:20px">Stop Scale</button>
</div>

<div>
    <button id="StartSpiral" style="font-size:20px" >Start Spiral</button>
    <button id="StopSpiral" style="font-size:20px">Stop Spiral</button>
    <label for="spiralSpeed"></label><input type="number" id="spiralSpeed" value="1"  min ="-10"  max = "10" name="spinSpeed" style="font-size:20px">
</div>

</body>
</html>
